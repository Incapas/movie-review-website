{% extends 'website/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'reviews/write.css' %}">
{% endblock %}

{% block title %}
<title>Rédaction</title>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Rédiger une critique pour "{{ movie.title }}"</h2>
    <form method="post" class="form">{% csrf_token %}
        <div class="form-fields">
            {{ form }}
        </div>
        <button type="submit" class="submit-button">Créer et publier</button>
    </form>
</div>
{% endblock %}
