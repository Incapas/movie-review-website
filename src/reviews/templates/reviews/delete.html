{% extends 'website/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'reviews/delete.css' %}">
{% endblock %}

{% block title %}
<title>Rédaction</title>
{% endblock %}

{% block content %}
<div class="action-container">
    <h2 class="action-title">Supprimer la critique</h2>
    <p class="action-message">Êtes-vous sûr de vouloir supprimer cette critique ? Cette action est irréversible.</p>
    <form method="post" class="action-form">{% csrf_token %}
        <div class="action-buttons">
            <a href="{% url 'user_profile' %}" class="button-cancel">Annuler</a>
            <button type="submit" class="button-delete">Supprimer</button>
        </div>
    </form>
</div>
{% endblock %}
